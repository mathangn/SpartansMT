<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Home Page Title -->
    <title>SpartansMT Admin</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../assets/css/admin/admin_home.css">

    <!-- Title Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/home/logo icon.png" alt="logo icon">

    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>

<body>

    <nav>

        <div id="logo">
            <img src="../../assets/image/home/logo.png" alt="">
        </div>

        <div class="nav">

            <div>
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <input id="search" type="search" placeholder="Search...">
            </div>

            <div>
                <span id="profile">Profile</span>
                <a href="../login/login.html">
                    <i class="fa-solid fa-right-from-bracket logout"></i>
                </a>
            </div>

        </div>

    </nav>

    <header>

        <ul>

            <span class="menu">MENU</span>

            <a href="admin_home.html?id=dashboard">
                <menu>Dashboard</menu>
            </a>

            <a href="admin_home.html?id=store_form">
                <menu>Forms</menu>
            </a>

            <a href="admin_table.html">
                <menu>Tables</menu>
            </a>

        </ul>

        <div class="tables">

            <div class="dash_align">

                <h4>STORE DETAILS</h4>
                <div>
                    <span>SpartansMT</span>
                    <i class="fa-solid fa-angle-right"></i>
                    <span class="menu">Store Details</span>
                </div>

            </div>

            <div class="store_table">

                <table>

                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Total Sales</th>
                        <th>Total Revenue</th>
                    </tr>

                </table>

            </div>

        </div>


    </header>
</body>
</html>
